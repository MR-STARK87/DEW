<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="font-mono relative text-white tracking-wide h-screen bg-gradient-to-t space-y-6 from-violet-600 via-violet-500 to-violet-300 flex flex-col justify-start items-center"
  >
    <header class="mt-10 flex justify-center items-center flex-col gap-4">
      <div id="logo" class="relative">
        <h1 class="font-bold text-violet-500 text-7xl tracking-tighter my-10">
          <span class="z-10 -mr-4 inline-block">D</span>
          <span class="z-10 pt-3 inline-block"
            ><img src="wind2.svg" class="w-13 font-bold pt-3" alt=""
          /></span>
          <span class="-z-50 -ml-4 inline-block">W</span>
        </h1>

        <img
          src="water_drop_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
          class="absolute left-1/2 top-1/3 transform -translate-x-1/2 -translate-y-1/2 -z-10 size-56 mt-6"
          alt=""
        />
      </div>

      <h1 class="text-3xl text-center">Weather so accurate, it counts every dew drop</h1>
    </header>

    <div
      class="appwindow sm:w-96 w-11/12 h-max pb-5 flex flex-col items-center bg-purple-100 rounded-2xl"
    >
      <div id="inputField" class="w-11/12 flex justify-between mt-7">
        <input
          id="cityInput"
          type="text"
          placeholder="Type City Name"
          class="bg-violet-600 w-3/5 placeholder:text-white placeholder:pl-2 focus:outline-none focus:ring-2 ring-sky-900 text-white rounded-md"
        />
        <button
          id="getWeatherBtn"
          class="bg-violet-600 w-3/8 border duration-300 transition ease-in-out hover:text-violet-600 hover:bg-white border-violet-600 text-white rounded-md p-1"
        >
          Get Weather
        </button>
      </div>

      <div id="secInputField" class="w-11/12 flex justify-start gap-3 mt-7">
        <input
          id="favCityInput"
          type="text"
          placeholder="Add Home City"
          class="bg-violet-600 w-3/5 placeholder:text-white placeholder:pl-2 focus:outline-none focus:ring-2 ring-sky-900 text-white rounded-md"
        />
        <div id="buttons" class="flex w-3/8 justify-between">
        <button
          id="getFavBtn"
          class="bg-violet-600 border hover:text-violet-600 hover:bg-white border-violet-600 duration-300 transition ease-in-out text-white rounded-md p-1"
        >
          Add
        </button>

        <button
          id="clrFavBtn"
          class="bg-violet-600 border hover:text-violet-600 hover:bg-white border-violet-600 duration-300 transition ease-in-out text-white rounded-md p-1"
        >
          Clear
        </button>
      </div>
         </div>
      <div
        id="infoField"
        class="w-11/12 hidden bg-purple-500 text-white text-lg rounded-lg justify-center mt-4 flex-col gap-4 items-center"
      >
        <h2 id="cityName" class="text-center"></h2>
        <p id="tempDisplay"></p>
        <p id="appTempDisplay"></p>
        <p id="weatherDescription"></p>
        <p id="errorMessage" class="hidden">City not found, Please try again</p>
      </div>
    
    <h1 class="text-white  absolute mb-5 font-bold text-lg left-1/2 transform -translate-x-1/2 text-center bottom-0 justify-self-end">Made with love by Syed Zaid Ali</h1>
    <script src="script.js"></script>
  </body>
</html>
