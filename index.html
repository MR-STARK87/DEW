        <h1 class="sm:text-4xl text-2xl text-center">
          Weather so accurate, it counts every dew drop
        </h1>
      </header>

      <div
        class="appwindow sm:w-96 backdrop-blur-lg w-11/12 h-max pb-5 flex flex-col items-center bg-[#ebe7fd] shadow-purple-200 shadow-2xl rounded-2xl"
      >
        <div id="inputField" class="w-11/12 flex justify-between mt-7">
          <input
            id="cityInput"
            type="text"
            placeholder="Type City Name"
            class="w-3/5 rounded-md border-4 border-purple-600 shadow-md bg-purple-600 backdrop-blur-sm text-white placeholder:text-purple-100 placeholder:pl-2 focus:outline-none focus:ring-2 focus:ring-purple-300"
          />
          <button
            id="getWeatherBtn"
            class="w-3/8 p-1 rounded-md hover:brightness-125 bg-purple-600 text-purple-100"
          >
            Get Weather
          </button>
        </div>

        <div id="secInputField" class="w-11/12 flex justify-start gap-3 mt-7">
          <input
            id="favCityInput"
            type="text"
            placeholder="Add Home City"
            class="w-3/5 rounded-md border-4 border-purple-600 shadow-md bg-purple-600 backdrop-blur-md text-white placeholder:text-purple-100 placeholder:pl-2 focus:outline-none focus:ring-2 focus:ring-purple-300"
          />
          <div id="buttons" class="flex w-3/8 justify-between">
            <button
              id="getFavBtn"
              class="p-1 rounded-md bg-purple-600 hover:brightness-125 text-purple-100"
            >
              Add
            </button>

            <button
              id="clrFavBtn"
              class="p-1 rounded-md bg-purple-600 hover:brightness-125 text-purple-100"
            >
              Clear
            </button>
          </div>
        </div>

        <div
          id="infoField"
          class="w-11/12 hidden flex flex-col gap-4 justify-center items-center mt-4 text-lg rounded-lg border border-white/30 shadow-md bg-purple-500 backdrop-blur-md text-white placeholder:text-purple-100"
        >
          <h2 id="cityName" class="text-center"></h2>
          <p id="tempDisplay"></p>
          <p id="appTempDisplay"></p>
          <p id="weatherDescription"></p>
          <p id="errorMessage" class="hidden">
            City not found, Please try again
          </p>
        </div>
      </div>
    </div>
