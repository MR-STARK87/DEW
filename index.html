<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="style.css" />
  </head>


  <body
    class="relative flex flex-col justify-start items-center space-y-6 h-screen font-nunito overflow-hidden tracking-wide 
            text-sky-600"
  >
   
    <video autoplay muted loop class="absolute inset-0 w-full h-full object-cover overflow-hidden scale-x-150 scale-y-[160%] -z-50">
  <source src="dropclear.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

    <header class="mt-10 flex flex-col gap-4 justify-center items-center">
      <div id="logo" class="">
        <h1 class="my-10 text-7xl font-bold tracking-tighter text-sky-500">
          <span class="inline-block z-10 ">D</span>
          <span class="inline-block z-10 pt-5 mt-4 "
            ><img src="bluewave.svg" class="w-13 font-extrabold font-stretch-ultra-expanded pt-8" alt=""
          /></span>
          <span class="inline-block -z-50 -ml-1">W</span>
        </h1>

      </div>

      <h1 class="text-3xl text-center text-shadow-sky-50 shadow-xs">
        Weather so accurate, it counts every dew drop
      </h1>
    </header>

    <div
      class="appwindow sm:w-96 w-11/12 h-max pb-5 flex flex-col items-center 
             bg-white/20 backdrop-blur-xs border border-white/30 shadow-md rounded-2xl"
    >
      <div id="inputField" class="w-11/12 flex justify-between mt-7">
        <input
          id="cityInput"
          type="text"
          placeholder="Type City Name"
          class="w-3/5 rounded-md border-4 border-sky-400  shadow-md bg-sky-400 backdrop-blur-sm 
                 text-white placeholder:text-sky-100 placeholder:pl-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
        />
        <button
          id="getWeatherBtn"
          class="w-3/8 p-1 rounded-md hover:brightness-125 bg-sky-400 text-sky-100"
        >
          Get Weather
        </button>
      </div>

      <div id="secInputField" class="w-11/12 flex justify-start gap-3 mt-7">
        <input
          id="favCityInput"
          type="text"
          placeholder="Add Home City"
          class="w-3/5 rounded-md border-4 border-sky-400 shadow-md bg-sky-400 backdrop-blur-md 
                 text-white placeholder:text-sky-100 placeholder:pl-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
        />
        <div id="buttons" class="flex w-3/8 justify-between">
          <button
            id="getFavBtn"
            class="p-1 rounded-md bg-sky-400 hover:brightness-125 text-sky-100"
          >
            Add
          </button>

          <button
            id="clrFavBtn"
            class="p-1 rounded-md bg-sky-400 hover:brightness-125 text-sky-100"
          >
            Clear
          </button>
        </div>
      </div>

      <div
        id="infoField"
        class="w-11/12 hidden flex flex-col gap-4 justify-center items-center mt-4 text-lg rounded-lg 
               border border-white/30 shadow-md bg-sky-400 backdrop-blur-md text-white placeholder:text-sky-100"
      >
        <h2 id="cityName" class="text-center"></h2>
        <p id="tempDisplay"></p>
        <p id="appTempDisplay"></p>
        <p id="weatherDescription"></p>
        <p id="errorMessage" class="hidden">City not found, Please try again</p>
      </div>
     

      <script src="script.js"></script>
    </body>
</html>
